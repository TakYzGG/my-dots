[colors]
bg = #2E3440
bg-alt = #3B4252
fg = #D8DEE9
fg-alt = #4C566A

blue = #81A1C1
cyan = #88C0D0
green = #A3BE8C
orange = #D08770
purple = #B48EAD
red = #BF616A
yellow = #EBCB8B

black = #000
white = #FFF

trans = #00000000
semi-trans-black = #aa000000

[bar/example]
width = 100%
height = 12pt

background = ${colors.bg}
foreground = ${colors.fg-alt}

padding-left = 0
padding-right = 1

module-margin = 1

separator = /
separator-foreground = ${colors.purple}

font-0 = UbuntuMonoNerdFontMono:pixelsize=10;2

modules-left = xworkspaces
modules-right = pulseaudio battery date

cursor-click = pointer

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.bg}
label-active-foreground = ${colors.fg}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%

label-urgent-background = ${colors.bg}
label-urgent-padding = 1
label-empty = %name%

label-empty-foreground = ${colors.bg}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.yellow}
format-volume = <label-volume>
label-volume = %percentage%
label-volume-foreground = ${colors.yellow}

label-muted = muteado
label-muted-foreground = ${colors.yellow}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ACAD
full-at = 100

format-charging = <label-charging>
format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.green}
label-charging = %percentage%
label-charging-foreground = ${colors.green}

format-discharging = <label-discharging>
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.green}
label-discharging = %percentage%
label-discharging-foreground = ${colors.green}

format-full = <label-full>
format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.green}
label-full = %percentage%
label-full-foreground = ${colors.green}
interval = 120

[module/date]
type = internal/date
interval = 1

date = %H:%M

label = %date%
label-foreground = ${colors.fg}

[settings]
screenchange-reload = true
