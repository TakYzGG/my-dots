[colors]
bg = #151515
bg-alt = #232323
bg-darker = #151515
fg = #ffffff
fg-alt = #474747

blue = #2979ff
cyan = #00e5ff
green = #00e676
orange = #ff9100
pink = #f50057
purple = #d500f9
red = #ff1744
yellow = #ffea00

black = #000
white = #FFF

trans = #00000000
semi-trans-black = #aa000000

[bar/example]
width = 100%
height = 12pt

background = ${colors.bg}
foreground = ${colors.fg-alt}

padding-left = 0
padding-right = 1

module-margin = 1

separator = /
separator-foreground = ${colors.fg-alt}

font-0 = UbuntuMonoNerdFontMono:pixelsize=10;2

modules-left = xworkspaces
modules-right = pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.bg}
label-active-foreground = ${colors.fg}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%

label-urgent-background = ${colors.bg}
label-urgent-padding = 1
label-empty = %name%

label-empty-foreground = ${colors.bg}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.fg-alt}
format-volume = <label-volume>
label-volume = %percentage%
label-volume-foreground = ${colors.fg}

label-muted = muteado
label-muted-foreground = ${colors.fg}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ACAD
full-at = 100

format-charging = <label-charging>
format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.fg-alt}
label-charging = %percentage%
label-charging-foreground = ${colors.fg}

format-discharging = <label-discharging>
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.fg-alt}
label-discharging = %percentage%
label-discharging-foreground = ${colors.fg}

format-full = <label-full>
format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.fg-alt}
label-full = %percentage%
label-full-foreground = ${colors.fg}
interval = 120

[module/date]
type = internal/date
interval = 1

date = %H:%M

label = %date%
label-foreground = ${colors.fg}

[settings]
screenchange-reload = true
