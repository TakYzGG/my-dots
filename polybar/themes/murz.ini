[colors]
bg = #18181B
bg-alt = #20212C
fg = #A0A0AB
fg-alt = #5D5E72

blue = #6BA2FF
cyan = #45FFFF
green = #96F7C8
orange = #FFBA63
pink = #FF6B9D
purple = #E66AFC
red = #FF7575
yellow = #FFFF39

trans = #00000000
semi-trans-black = #cc000000

shade-1 = #5D5E72
shade-2 = #7A7B8C
shade-3 = #A0A0AB
shade-4 = #CACACE
shade-5 = #F8F8F8

[bar/example]
width = 100%
height = 12pt

background = ${colors.bg}
foreground = ${colors.fg-alt}

padding-left = 0
padding-right = 1

module-margin = 1

separator = /
separator-foreground = ${colors.purple}

font-0 = UbuntuMonoNerdFontMono:pixelsize=10;2

modules-left = xworkspaces
modules-right = pulseaudio battery date

cursor-click = pointer

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.bg}
label-active-foreground = ${colors.fg}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%

label-urgent-background = ${colors.bg}
label-urgent-padding = 1
label-empty = %name%

label-empty-foreground = ${colors.bg}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.yellow}
format-volume = <label-volume>
label-volume = %percentage%
label-volume-foreground = ${colors.yellow}

label-muted = muteado
label-muted-foreground = ${colors.yellow}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ACAD
full-at = 100

format-charging = <label-charging>
format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.green}
label-charging = %percentage%
label-charging-foreground = ${colors.green}

format-discharging = <label-discharging>
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.green}
label-discharging = %percentage%
label-discharging-foreground = ${colors.green}

format-full = <label-full>
format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.green}
label-full = %percentage%
label-full-foreground = ${colors.green}
interval = 120

[module/date]
type = internal/date
interval = 1

date = %H:%M

label = %date%
label-foreground = ${colors.fg}

[settings]
screenchange-reload = true
